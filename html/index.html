<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inmobiliaria</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="../css/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="nav">
        <div class="container-nav">
            <div class="logo">
                <a href="">
                    <img src="../asset/img/logo (1).png" class="img-fluid" alt="">
                </a>
            </div>
            <div class="menu-nav d-none d-md-block">
                <ul class="main-menu">
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Sign in</a></li>  
                </ul>
                </div>
                <div class="button-menu">
                    <button class="btn-main">Post Property <br>
                        For Free</button>
                </div>
        </div>
        <div class="img-header">
            <img src="../asset/img/header-img.png" class="img-fluid" alt="">
        </div>
    </section>
    <section class="sec-search ">
        <div class="search-property">
            <div class="first">
                <a href="#">Buy</a>
                <a href="#">Rent</a>
                <a href="#">PG/CO-living</a>
                <a href="#">Apartment</a>
                <a href="#">Post/Property</a>
            </div>
            <div class="two">
                <div class="location">
                    <i class="bi bi-geo-alt-fill icon-geo"></i>
                    <input type="search" class="input_1">
                </div>
                <div class="house">
                <i class="bi bi-house-fill icon-home"></i>
                    <input type="text" class="input_2">
                    </div>
                <div class="budget">
                    <i class="bi bi-currency-dollar icon-dolar"></i>
                    <input type="text" class="input_3">
                </div>
            </div>
        </div>
    </section>
    <section class="sec-card">
        <div class="main-card">
            <div class="container-card">
                <img src="../asset/img/Rectangle 14.png" alt="edificios">
                <div class="text">
                    <p>50 Lac/-</p>
                    <p>Affinity International</p>
                    <p>In Pune, Maharastra
                        3 BHK</p>
                </div>
            </div>
            <div class="container-card">
                <img src="../asset/img/img2.png" alt="edificios">
                <div class="text">
                    <p>50 Lac/-</p>
                    <p>Affinity International</p>
                    <p>In Pune, Maharastra
                        3 BHK</p>
                </div>
            </div>
            <div class="container-card">
                <img src="../asset/img/img3.png" alt="edificios">
                <div class="text">
                    <p>50 Lac/-</p>
                    <p>Affinity International</p>
                    <p>In Pune, Maharastra
                        3 BHK</p>
                </div>
            </div>
            
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
